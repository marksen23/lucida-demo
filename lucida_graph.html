<!DOCTYPE html>
<html>
<head>
  <title>Lucida Diskursbaum</title>
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
  <style>
    #cy { width: 100%; height: 800px; display: block; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('lucida_cytoscape_elements.json')
      .then(res => res.json())
      .then(elements => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: elements,
          style: [
            {
              selector: 'node',
              style: {
                label: 'data(label)',
                "background-color": "#fdf6e3",
                "text-valign": "center",
                "text-wrap": "wrap",
                "font-size": 9,
                "width": "label",
                "height": "label",
                "padding": 5
              }
            },
            {
              selector: 'node.ziel',
              style: {
                shape: 'rectangle',
                "background-color": "#ddd"
              }
            },
            {
              selector: 'edge',
              style: {
                "width": 2,
                "line-color": "#ccc",
                "target-arrow-color": "#aaa",
                "target-arrow-shape": "triangle"
              }
            }
          ],
          layout: { name: 'cose', animate: true }
        });
      });
  </script>
</body>
</html>
